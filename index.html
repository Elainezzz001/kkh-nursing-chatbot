<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKH Nursing Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>KKH Nursing Chatbot</h1>
        <p>Your 24/7 virtual nurse assistant for quick healthcare queries and support.</p>
    </header>
    <main>
        <section id="chatbot">
            <div id="chat-window" aria-live="polite" tabindex="0"></div>
            <form id="chat-form" autocomplete="off">
                <input type="text" id="user-input" placeholder="Type your question..." aria-label="Type your question" required />
                <button type="submit" aria-label="Send">Send</button>
            </form>
            <div id="extra-actions">
                <button id="generate-quiz" type="button">Generate Quiz from PDF</button>
                <button id="open-calculator" type="button">Fluid Calculator</button>
            </div>
        </section>
        <section id="quiz-section" style="display:none;"></section>
        <section id="calculator-section" style="display:none;">
            <h2>Fluid Calculator</h2>
            <form id="fluid-form">
                <label for="age">Age (years):</label>
                <input type="number" id="age" min="0" step="0.1" required />
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="0" step="0.1" required />
                <button type="submit">Calculate</button>
            </form>
            <div id="fluid-result"></div>
            <button id="close-calculator" type="button">Close Calculator</button>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
